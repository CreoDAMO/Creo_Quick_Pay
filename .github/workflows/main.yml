name: iOS Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Xcode
        uses: actions/setup-xcode@v2
        with:
          xcode-version: 15.x

      - name: Build and test
        run: |
          xcodebuild clean build test -scheme YourAppScheme -sdk iphonesimulator -destination 'platform=iOS Simulator,OS=14.5,name=iPhone 12' | xcpretty
